<md-card class="mdk-card-inner-top ">

  <div fxLayout="row" fxLayoutAlign="center center" >
    <md-card-header class="mt-0">
      <md-card-title>{{projectName}}</md-card-title>
      <md-card-subtitle>@geraldmorris | 24 Mins ago</md-card-subtitle>
    </md-card-header>
    <span fxFlex></span>
    <button md-icon-button md-button-sm [md-menu-trigger-for]="topEdit" aria-label="Open card menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #topEdit="mdMenu" x-position="before" dense>
      <md-nav-list dense>
        <a md-list-item [routerLink]="['/projects/view/'+documentId+'/workspace/project-summary']">
          Edit
        </a>
        <a class="tc-red-500" md-list-item>
          Delete
        </a>
      </md-nav-list>
    </md-menu>
  </div>

  <md-card-footer>

    <div class="card-tabs">
      <!--<a class="button-tab" routerLinkActive="active" md-button-sm [routerLink]="['recent']">Recent</a>-->
      <button class="button-tab button-tab-blue" disableRipple routerLinkActive="active" md-button md-button-sm [routerLink]="['/projects/view/'+documentId+'/home']">Overview</button>
      <button class="button-tab button-tab-blue" disableRipple routerLinkActive="active" md-button md-button-sm [routerLink]="['/projects/view/'+documentId+'/target']">Target</button>
      <button md-button md-button-sm class="button-tab button-tab-blue" disableRipple>
        Personalize
      </button>

      <button md-button md-button-sm  routerLinkActive="active" [routerLink]="['/projects/view/'+documentId+'/measure/reports']" [routerLinkActiveOptions]="{exact: false}" class="button-tab button-tab-blue" md-button-sm  disableRipple>Measure

      </button>

      <button md-button md-button-sm  routerLinkActive="active" [routerLink]="['/projects/view/'+documentId+'/assets']" [routerLinkActiveOptions]="{exact: false}"  class="button-tab button-tab-blue" md-button-sm disableRipple>Assets

      </button>


    </div>
  </md-card-footer>

</md-card>
