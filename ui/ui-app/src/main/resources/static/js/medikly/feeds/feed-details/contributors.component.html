<div class="feed-contributors">
    <div class="box">
        <div class="contributors-list">
            <div flex layout-fill layout="row" class="item-contributor">
                <img class="avatar" src="assets/medikly_theme/images/providers/M/4.png">
                <div flex="30">
                    <a layout="column" class="link-user">
                        <span class="name-label">gmorris</span>
                        <span flex></span>
                        <span class="user-label">@gmorris</span>
                    </a>
                </div>
                <div flex="30">
                        <span class="authorization-label">

                        </span>
                    Owner
                </div>
            </div>
        </div>
        <div class="contributors-actions">
            <div layout="row" layout-fill layout-align="center" flex hide-xs class="contributors-search-container">
                <ng-md-icon icon="search" style="color: #c8d0d9"></ng-md-icon>
                <md-input-container class="condensed-no-float md-block " md-no-float style="margin-top:8px;margin-bottom:-15px;" flex>
                    <input class="global-search-input contributors-search-input" placeholder="Search by username, full name, or email address">
                </md-input-container>
                <md-select ng-model="vm.can" ng-change="vm.onTimeFrameChange()" aria-label="Rule Type" class="select-contributors">
                    <md-option value="{{opt}}" ng-repeat="opt in vm.canList">{{ opt }}</md-option>
                </md-select>
                <md-button class="btn-invite">Invite contributor</md-button>
            </div>
        </div>
    </div>
</div>
